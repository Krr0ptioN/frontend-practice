<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <video autoplay muted loop id="bg-video">
        <source src="time.mp4" type="video/mp4">
    </video>
    <div class="container">
        <h2>Create a Custom Countdown</h2>

        <div class="countdown-container">
            <form action="">
                <label for="countdown-title">Title</label>
                <input type="text" id="countdown-title" name="countdown-title"
                    placeholder="What are you counting down to?">
                <label for="date">Select a Date</label>
                <input type="text" id="countdown-date" name="countdown-date" placeholder="When is it?">
                <button>Submit</button>
            </form>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
