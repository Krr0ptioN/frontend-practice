<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bookmark Manager</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<body>
    <div class="dialog-container">
        <div class="dialog-header">
            <h2>Add Bookmark</h2>
            <i class="fas fa-times dialog-times"></i>
        </div>
        <form action="">
            <label for="website-name">Website Name</label>
            <input type="text" id="website-name">
            <br>
            <label for="website-url">Website URL</label>
            <input type="text" id="website-url">
            <br>
            <button class="dialog-btn" type="submit">Save</button>
        </form>
    </div>
    <div class="dialog-overlay"></div>
    <div class="bookmark-container">
        <div class="bookmark-add-container">
            <button class="box" type="button">Add Bookmark</button>
        </div>
        <div class="bookmark-list-container">

                <img class="bookmark-icon" src="https://ssl.gstatic.com/translate/favicon.ico" alt="bookmark favicon">
